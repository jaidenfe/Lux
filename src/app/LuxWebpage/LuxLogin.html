	  <script>
	  function sendRequest(data) {
		var param = JSON.stringify(data);
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				onSignIn(this);
			}
			if (this.status == 501) {
				checkFailure(this);
			}
		}
		xhttp.open("POST", url, true);
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xhttp.send(param);
	  }
	  
	  function onSignIn(xhttp) {
		// Check to see if any errors occurred when trying to sign-in
		if (xhttp.responseText == "login: success") {
			// send the user to the verified page
			window.location("Luxverified.html");
		}
	  }
	  
	  function checkFailure(xhttp) {
		if (xhttp.responseText == "login: emailfailed") {
			// If the email does not exist in our database
			var emailAlert = "<div class = 'alert alert-danger' role = 'alert'> <button type = 'button' class = 'close' data-dismiss = 'alert' aria-label = 'Close'> <span aria-hidden = 'true'>&times;</span> </button> That username does not exist in our database </div>";
			document.getElementById("invalid_alert").innerHTML = emailAlert;
		}
		else if (xhttp.responseText == "login: passwordfailed") {
			// If the password included in the request was incorrect
			var passwordAlert = "<div class = 'alert alert-danger' role = 'alert'> <button type = 'button' class = 'close' data-dismiss = 'alert' aria-label = 'Close'> <span aria-hidden = 'true'>&times;</span> </button> That password is incorrect </div>";
			document.getElementById("invalid_alert").innerHTML = passwordAlert;
		}
	  }
